<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Awakening - Login</title>
		<meta name='author' content='NeotenyStudios'>
		<link rel='stylesheet' href='/design.css'>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<script type='text/javascript' src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	</head>
	<body class='index'>
		<header></header>
		<div id='logChoiceWrap'>
			<div id='signinChoiceWrap' class='logChoice bounceEasing'>
				<p class='logText'>Sign In</p>
			</div>
			<div id='signupChoiceWrap' class='logChoice bounceEasing'>
				<p class='logText'>Sign Up</p>
			</div>
		</div>
		<div id='formWrappers'>
			<div class='signUpForm'>
				<input type='text' name='email' id='emailUp' class='email suInput' placeholder='Email'>
				<input type='text' name='gametag' id='gametagUp' class='gametag suInput' placeholder='Gametag'>
				<input type='password' name='psw' id='pswUp' class='psw suInput' placeholder='Password'>
				<input type='password' name='r_psw' id='r_pswUp' class='psw suInput' placeholder='Repeat password'>
				<div id='valSignup' class='valBut'>Sign me up !</div>
				<div class='signError' id='upError'></div>
			</div>
			<div class='signInForm'>
				<input type='text' name='email' id='emailIn' class='suInput' placeholder='Email'>
				<input type='password' name='psw' id='pswIn' class='suInput' placeholder='Password'>
				<div id='valSignin' class='valBut'>Sign me up !</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<script src='/controllerLogin.js'></script>
	<script src='/formVerif.js'></script>
</html>
